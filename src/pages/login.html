<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="../styles/auth.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="container">
      <figure class="cover-image">
        <img
          src="../../public/crispy-spicy-chicken-wings.jpg"
          alt="spicy-chicken-wings-cover-image" />
      </figure>
      <aside class="user-details">
        <h1 class="tight-spacing">
          <a href="./index.html">
            Recipe.<span class="trademark">&#8482;</span>
          </a>
        </h1>
        <h3>Create an Account</h3>
        <form>
          <label for="email"> Email Address </label>
          <input
            type="text"
            id="email" />
          <label for="password"> Password </label>
          <input
            type="password"
            id="password" />

          <button type="submit">Join Now</button>
          <span>Have an account? <a href="#">Login</a></span>
        </form>
      </aside>
    </section>
  </body>
</html>
