<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="../styles/auth.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="container">
      <figure class="cover-image">
        <img
          src="../../public/table-with-food.jpg"
          alt="spicy-chicken-wings-cover-image" />
      </figure>
      <aside class="user-details">
        <div class="details-container">
          <h1 class="tight-spacing">
            <a href="./index.html">
              Recipe.<span class="trademark">&#8482;</span>
            </a>
          </h1>
          <h3>Create an Account</h3>
          <form>
            <div class="form-group">
              <label for="email"> Email Address </label>
              <input
                type="email"
                placeholder="yourname@example.com"
                id="email" />
            </div>

            <div class="form-group">
              <label for="password"> Password </label>
              <input
                type="password"
                id="password" />
            </div>

            <button type="submit">Join Now</button>
            <span class="has-account"
              >Have an account? <a href="#">Login</a></span
            >
          </form>
        </div>
      </aside>
    </section>
  </body>
</html>
